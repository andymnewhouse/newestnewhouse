title: Blog
sections:
  main:
    display: Main
    fields:
      -
        handle: bard
        field:
          sets:
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    container: assets
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    type: assets
                    localizable: false
                    listable: hidden
                    display: Image
                    max_files: 1
                    instructions: 'Use for a single Image'
                -
                  handle: width
                  field:
                    options:
                      w-full: 'Full width (will break out of container)'
                      container: 'Container width'
                      w-3/4: '3/4 width'
                      w-2/3: '2/3 width'
                      w-1/2: '1/2 width'
                      w-1/3: '1/3 width'
                      w-1/4: '1/4 width'
                    clearable: false
                    multiple: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    type: select
                    localizable: false
                    listable: hidden
                    display: Width
                    validate: required
            images:
              display: Images
              fields:
                -
                  handle: images
                  field:
                    container: assets
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    type: assets
                    localizable: false
                    listable: hidden
                    display: Images
                -
                  handle: height
                  field:
                    options:
                      h-64: Large
                      h-32: Small
                    clearable: false
                    multiple: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    type: select
                    localizable: false
                    listable: hidden
                    display: Height
          buttons:
            - h1
            - h2
            - h3
            - h4
            - bold
            - italic
            - underline
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Bard
  seo:
    display: SEO
    fields:
      -
        import: s_e_o
  sidebar:
    display: Sidebar
    fields:
      -
        handle: author
        field:
          max_items: 0
          mode: default
          type: users
          localizable: false
          listable: hidden
          display: Author

<nav class="bg-white shadow" x-data="{ isOpen: false }">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out" aria-label="Main menu" aria-expanded="false">
            <!-- Icon when menu is closed. -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <!-- Icon when menu is open. -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <a href="/" class="text-2xl text-purple-700 uppercase verveine flex items-center">
                {{ partial src="logo" }}
                Newest Newhouse
            </a>
          </div>
          <div class="hidden sm:ml-auto sm:flex">
            {{ nav include_home="true" }}
            <a href="{{ url }}" class="{{ if !first }}ml-8{{ /if }} inline-flex items-center px-1 pt-1 border-b-2 {{ if is_current || is_parent }}border-purple-500 text-gray-900 focus:border-purple-700{{ else }}border-transparent text-gray-500 hover:border-gray-300 focus:text-gray-700{{ /if }} text-sm font-medium leading-5 focus:outline-none transition duration-150 ease-in-out">
              {{ title }}
            </a>
            {{ /nav }}
          </div>
        </div>
      </div>
    </div>
  
    <!--
      Mobile menu, toggle classes based on menu state.
  
      Menu open: "block", Menu closed: "hidden"
    -->
    <div class="hidden sm:hidden" :class="{'block': isOpen, 'hidden': !isOpen }">
      <div class="pt-2 pb-4">
        {{ nav include_home="true" }}
        <a href="{{ url }}" class="{{ if !first }}mt-1{{ /if }} block pl-3 pr-4 py-2 border-l-4 {{ if is_current || is_parent }}border-purple-500 text-purple-700 bg-purple-50 focus:text-purple-800 focus:bg-purple-100 focus:border-purple-700{{ else }}border-transparent text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300{{ /if }} text-base font-medium focus:outline-none transition duration-150 ease-in-out">
            {{ title }}
        </a>
        {{ /nav }}
      </div>
    </div>
  </nav>
